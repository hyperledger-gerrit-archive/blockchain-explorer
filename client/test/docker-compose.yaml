networks:
  e2egui-net:
    external:
      name: e2egui_behave

version: '2'
services:
  chrome:
    image: selenium/node-chrome:3.141.59-palladium
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - hub
    environment:
      HUB_HOST: hub
    networks:
      - e2egui-net

  hub:
    image: selenium/hub:3.141.59-palladium
    ports:
      - "4444:4444"
    networks:
      - e2egui-net
